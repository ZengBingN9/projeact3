<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化报表</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                        info: '#8C8C8C',
                        light: '#F5F7FA',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .hover-lift {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .hover-lift:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 25px rgba(22, 93, 255, 0.12);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors;
            }
        }
    </style>
</head>
<body class="font-inter bg-light text-dark min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-bar-chart text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-primary">数据可视化报表</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="saveReport" class="bg-primary hover:bg-primary/90 text-white px-5 py-2 rounded-lg transition-all flex items-center shadow-sm hover:shadow-md">
                    <i class="fa fa-save mr-2"></i> 保存报表
                </button>
                
                <div class="relative group">
                    <button class="flex items-center space-x-2 text-gray-700 hover:text-primary transition-colors">
                        <img src="https://picsum.photos/id/1005/40/40" alt="用户头像" class="w-8 h-8 rounded-full object-cover border-2 border-primary">
                        <span class="hidden md:inline">管理员</span>
                        <i class="fa fa-caret-down"></i>
                    </button>
                    
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-10 hidden group-hover:block transition-all duration-300">
                        <a href="#profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary hover:text-white transition-colors">
                            <i class="fa fa-user mr-2"></i>个人资料
                        </a>
                        <a href="#settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary hover:text-white transition-colors">
                            <i class="fa fa-cog mr-2"></i>设置
                        </a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a href="#logout" class="block px-4 py-2 text-sm text-danger hover:bg-danger hover:text-white transition-colors">
                            <i class="fa fa-sign-out mr-2"></i>退出登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- 欢迎信息 -->
        <section class="mb-8">
            <div class="bg-gradient-to-r from-primary/10 to-secondary/10 rounded-2xl p-6 shadow-sm">
                <div class="flex flex-col md:flex-row md:items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-dark mb-2">数据可视化报表管理</h2>
                        <p class="text-gray-600 mb-4">编辑下方数据，图表将实时更新。支持6组数据，每组包含名称和数值。</p>
                        <div class="flex flex-wrap gap-3">
                            <button id="addData" class="bg-primary hover:bg-primary/90 text-white px-5 py-2 rounded-lg transition-all flex items-center shadow-md hover:shadow-lg">
                                <i class="fa fa-plus mr-2"></i> 添加数据
                            </button>
                            <button id="resetData" class="bg-white hover:bg-gray-50 text-primary border border-primary/30 px-5 py-2 rounded-lg transition-all flex items-center shadow-sm hover:shadow-md">
                                <i class="fa fa-refresh mr-2"></i> 重置数据
                            </button>
                        </div>
                    </div>
                    <div class="mt-6 md:mt-0">
                        <img src="https://picsum.photos/id/180/400/200" alt="数据可视化" class="rounded-lg shadow-md w-full md:w-auto max-w-md">
                    </div>
                </div>
            </div>
        </section>

        <!-- 图表和数据区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧图表区域 -->
            <div class="lg:col-span-2 space-y-8">
                <!-- 柱状图 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-bold">数据柱状图</h3>
                        <div class="flex space-x-2">
                            <button class="chart-type-btn px-3 py-1 text-sm bg-primary/10 text-primary rounded-md hover:bg-primary/20 transition-colors" data-type="bar">柱状图</button>
                            <button class="chart-type-btn px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded-md hover:bg-gray-200 transition-colors" data-type="line">折线图</button>
                            <button class="chart-type-btn px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded-md hover:bg-gray-200 transition-colors" data-type="pie">饼图</button>
                        </div>
                    </div>
                    <div class="h-80">
                        <canvas id="dataChart"></canvas>
                    </div>
                </div>
                
                <!-- 统计信息 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-6">数据统计</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-light rounded-lg p-4 hover-lift">
                            <h4 class="text-sm text-gray-500 mb-1">数据组数</h4>
                            <p class="text-2xl font-bold" id="dataCount">6</p>
                        </div>
                        <div class="bg-light rounded-lg p-4 hover-lift">
                            <h4 class="text-sm text-gray-500 mb-1">平均值</h4>
                            <p class="text-2xl font-bold" id="dataAvg">58.3</p>
                        </div>
                        <div class="bg-light rounded-lg p-4 hover-lift">
                            <h4 class="text-sm text-gray-500 mb-1">最大值</h4>
                            <p class="text-2xl font-bold text-success" id="dataMax">89</p>
                        </div>
                        <div class="bg-light rounded-lg p-4 hover-lift">
                            <h4 class="text-sm text-gray-500 mb-1">最小值</h4>
                            <p class="text-2xl font-bold text-danger" id="dataMin">32</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧数据编辑区域 -->
            <div class="space-y-8">
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-bold">数据编辑</h3>
                        <span class="text-sm text-gray-500">双击单元格进行编辑</span>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-[300px]">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="py-3 text-left text-gray-600 font-medium">数据名称</th>
                                    <th class="py-3 text-left text-gray-600 font-medium">数值</th>
                                    <th class="py-3 text-left text-gray-600 font-medium">操作</th>
                                </tr>
                            </thead>
                            <tbody id="dataTable">
                                <!-- 数据行将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-6 text-center">
                        <button id="applyChanges" class="w-full bg-primary hover:bg-primary/90 text-white px-5 py-2.5 rounded-lg transition-all flex items-center justify-center shadow-md hover:shadow-lg">
                            <i class="fa fa-check mr-2"></i> 应用更改
                        </button>
                    </div>
                </div>
                
                <!-- 颜色配置 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-6">图表颜色配置</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">柱状图颜色</span>
                            <div class="flex space-x-2">
                                <input type="color" id="barColor" value="#165DFF" class="w-8 h-8 rounded cursor-pointer">
                                <input type="color" id="lineColor" value="#36CFC9" class="w-8 h-8 rounded cursor-pointer">
                                <input type="color" id="pieColor1" value="#722ED1" class="w-8 h-8 rounded cursor-pointer">
                                <input type="color" id="pieColor2" value="#52C41A" class="w-8 h-8 rounded cursor-pointer">
                                <input type="color" id="pieColor3" value="#FAAD14" class="w-8 h-8 rounded cursor-pointer">
                                <input type="color" id="pieColor4" value="#FF4D4F" class="w-8 h-8 rounded cursor-pointer">
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">背景颜色</span>
                            <input type="color" id="bgColor" value="#F5F7FA" class="w-8 h-8 rounded cursor-pointer">
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">网格线颜色</span>
                            <input type="color" id="gridColor" value="#E5E7EB" class="w-8 h-8 rounded cursor-pointer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            © 2025 数据可视化报表. 保留所有权利.
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 初始数据
        let chartData = [
            { name: "数据组A", value: 65 },
            { name: "数据组B", value: 59 },
            { name: "数据组C", value: 80 },
            { name: "数据组D", value: 81 },
            { name: "数据组E", value: 56 },
            { name: "数据组F", value: 55 }
        ];
        
        let chartType = "bar"; // 默认图表类型
        let dataChart = null; // 全局图表对象
        
        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化图表
            initChart();
            
            // 渲染数据表格
            renderDataTable();
            
            // 更新统计信息
            updateStats();
            
            // 图表类型切换
            document.querySelectorAll('.chart-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新按钮样式
                    document.querySelectorAll('.chart-type-btn').forEach(b => {
                        b.classList.remove('bg-primary/10', 'text-primary');
                        b.classList.add('bg-gray-100', 'text-gray-600');
                    });
                    this.classList.remove('bg-gray-100', 'text-gray-600');
                    this.classList.add('bg-primary/10', 'text-primary');
                    
                    // 更新图表类型
                    chartType = this.getAttribute('data-type');
                    updateChart();
                });
            });
            
            // 应用更改按钮
            document.getElementById('applyChanges').addEventListener('click', function() {
                updateChart();
                updateStats();
                showNotification('数据已更新', 'success');
            });
            
            // 添加数据按钮
            document.getElementById('addData').addEventListener('click', function() {
                if (chartData.length >= 10) {
                    showNotification('最多只能添加10组数据', 'warning');
                    return;
                }
                
                chartData.push({ name: `数据组${String.fromCharCode(65 + chartData.length)}`, value: 50 });
                renderDataTable();
                updateChart();
                updateStats();
            });
            
            // 重置数据按钮
            document.getElementById('resetData').addEventListener('click', function() {
                chartData = [
                    { name: "数据组A", value: 65 },
                    { name: "数据组B", value: 59 },
                    { name: "数据组C", value: 80 },
                    { name: "数据组D", value: 81 },
                    { name: "数据组E", value: 56 },
                    { name: "数据组F", value: 55 }
                ];
                renderDataTable();
                updateChart();
                updateStats();
                showNotification('数据已重置为默认值', 'info');
            });
            
            // 保存报表按钮
            document.getElementById('saveReport').addEventListener('click', function() {
                // 这里只是模拟保存，实际应用中可以添加导出PDF/Excel等功能
                showNotification('报表已保存', 'success');
            });
            
            // 颜色选择器事件
            document.querySelectorAll('input[type="color"]').forEach(input => {
                input.addEventListener('change', updateChart);
            });
        });
        
        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            // 获取颜色配置
            const barColor = document.getElementById('barColor').value;
            const lineColor = document.getElementById('lineColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const gridColor = document.getElementById('gridColor').value;
            
            // 准备数据
            const labels = chartData.map(item => item.name);
            const values = chartData.map(item => item.value);
            
            // 创建图表
            dataChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: '数据值',
                        data: values,
                        backgroundColor: getChartColors(),
                        borderColor: barColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: gridColor
                            }
                        },
                        x: {
                            grid: {
                                color: gridColor
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw}`;
                                }
                            }
                        }
                    },
                    backgroundColor: bgColor
                }
            });
        }
        
        // 更新图表
        function updateChart() {
            if (dataChart) {
                dataChart.destroy();
            }
            initChart();
        }
        
        // 获取图表颜色
        function getChartColors() {
            if (chartType === 'pie') {
                return [
                    document.getElementById('pieColor1').value,
                    document.getElementById('pieColor2').value,
                    document.getElementById('pieColor3').value,
                    document.getElementById('pieColor4').value,
                    document.getElementById('barColor').value,
                    document.getElementById('lineColor').value
                ];
            } else {
                const baseColor = chartType === 'bar' ? 
                    document.getElementById('barColor').value : 
                    document.getElementById('lineColor').value;
                
                // 为柱状图生成渐变颜色
                return chartData.map((_, index) => {
                    // 简单的颜色渐变算法
                    const brightness = 100 - (index * 5) > 50 ? 100 - (index * 5) : 50;
                    return `${baseColor}${brightness.toString(16)}`;
                });
            }
        }
        
        // 渲染数据表格
        function renderDataTable() {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';
            
            chartData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100 hover:bg-light transition-colors';
                
                // 数据名称单元格
                const nameCell = document.createElement('td');
                nameCell.className = 'py-3 px-2 editable-cell';
                nameCell.textContent = item.name;
                nameCell.dataset.index = index;
                nameCell.dataset.type = 'name';
                
                // 数据值单元格
                const valueCell = document.createElement('td');
                valueCell.className = 'py-3 px-2 editable-cell';
                valueCell.textContent = item.value;
                valueCell.dataset.index = index;
                valueCell.dataset.type = 'value';
                
                // 操作单元格
                const actionCell = document.createElement('td');
                actionCell.className = 'py-3 px-2';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-danger hover:text-danger/80';
                deleteBtn.innerHTML = '<i class="fa fa-trash"></i>';
                deleteBtn.addEventListener('click', function() {
                    if (chartData.length <= 2) {
                        showNotification('至少保留两组数据', 'warning');
                        return;
                    }
                    chartData.splice(index, 1);
                    renderDataTable();
                    updateChart();
                    updateStats();
                });
                
                actionCell.appendChild(deleteBtn);
                
                row.appendChild(nameCell);
                row.appendChild(valueCell);
                row.appendChild(actionCell);
                tableBody.appendChild(row);
            });
            
            // 添加双击编辑功能
            document.querySelectorAll('.editable-cell').forEach(cell => {
                cell.addEventListener('dblclick', function() {
                    const index = this.dataset.index;
                    const type = this.dataset.type;
                    const value = this.textContent;
                    
                    // 创建输入框
                    const input = document.createElement('input');
                    input.type = type === 'value' ? 'number' : 'text';
                    input.value = value;
                    input.className = 'w-full p-1 border border-gray-300 rounded input-focus';
                    
                    // 替换单元格内容
                    this.innerHTML = '';
                    this.appendChild(input);
                    
                    // 自动聚焦
                    input.focus();
                    
                    // 失去焦点或按下回车键时保存
                    input.addEventListener('blur', saveEdit.bind(this, index, type));
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            saveEdit.call(this.parentElement, index, type);
                        }
                    });
                });
            });
        }
        
        // 保存编辑
        function saveEdit(index, type) {
            const input = this.querySelector('input');
            const value = input.value.trim();
            
            if (type === 'name' && value) {
                chartData[index].name = value;
            } else if (type === 'value' && !isNaN(parseInt(value))) {
                chartData[index].value = parseInt(value);
            }
            
            this.textContent = type === 'value' ? parseInt(value) : value;
            this.dataset.index = index;
            this.dataset.type = type;
        }
        
        // 更新统计信息
        function updateStats() {
            const values = chartData.map(item => item.value);
            const sum = values.reduce((acc, val) => acc + val, 0);
            const avg = sum / values.length;
            const max = Math.max(...values);
            const min = Math.min(...values);
            
            document.getElementById('dataCount').textContent = chartData.length;
            document.getElementById('dataAvg').textContent = avg.toFixed(1);
            document.getElementById('dataMax').textContent = max;
            document.getElementById('dataMin').textContent = min;
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            
            // 设置样式和内容
            let bgColor, textColor, icon;
            switch(type) {
                case 'success':
                    bgColor = 'bg-success';
                    textColor = 'text-white';
                    icon = 'fa-check-circle';
                    break;
                case 'warning':
                    bgColor = 'bg-warning';
                    textColor = 'text-white';
                    icon = 'fa-exclamation-triangle';
                    break;
                case 'error':
                    bgColor = 'bg-danger';
                    textColor = 'text-white';
                    icon = 'fa-times-circle';
                    break;
                default:
                    bgColor = 'bg-primary';
                    textColor = 'text-white';
                    icon = 'fa-info-circle';
            }
            
            notification.className = `${bgColor} ${textColor} px-4 py-3 rounded-lg shadow-lg fixed top-4 right-4 z-50 flex items-center`;
            notification.innerHTML = `<i class="fa ${icon} mr-2"></i> ${message}`;
            
            // 添加到页面
            document.body.appendChild(notification);
            
            // 3秒后自动消失
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-10px)';
                notification.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
